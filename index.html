        /* åº•éƒ¨å°è©±æ¡† - æ­£å¸¸æµå‹• */

        #win-overlay {

        /* æ‰‹æ©Ÿä½ˆå±€èª¿æ•´ */

<body>

    <div id="hud-header">
        <div class="stat-group">
            <div class="stat-label"><span>ğŸŒŠ æ½®æ°´é †æš¢åº¦</span> <span id="flow-text">0%</span></div>
            <div class="progress-bar-bg">

        <div style="text-align: center;">

            <small>é»æ“Šä¸¦æ‹–æ›³æ¸…é™¤ç´…æ¨¹æ—</small>
        </div>
        <div class="stat-group">
            <div class="stat-label"><span>ğŸ¦€ ç”Ÿæ…‹å¤šæ¨£æ€§</span> <span id="bio-text">0%</span></div>
            <div class="progress-bar-bg">
                <div id="bio-bar" class="progress-bar-fill"></div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="win-overlay" style="display: none;">
            <h1>ğŸ‰ ç”Ÿæ…‹å¾©è‚²æˆåŠŸï¼</h1>
            <p>æ½®æ°´æ¢å¾©æµå‹•ï¼Œé¦™å±±æ¿•åœ°çš„æœ‹å‹å€‘éƒ½å›ä¾†äº†ï¼</p>
            <button class="btn" onclick="location.reload()">é‡æ–°æŒ‘æˆ°</button>
        </div>
    </div>

    <div id="dialogue-box">
        <div class="avatar" id="char-avatar">ğŸ¦€</div>
        <div class="dialogue-content">
            <div class="char-name" id="char-name">å°æ‹› (æ‹›æ½®èŸ¹)</div>
            <div class="dialogue-text" id="char-text">
                æ•‘å‘½å•Šï¼ç´…æ¨¹æ—é•·å¾—å¤ªå¯†äº†ï¼Œæ½®æ°´éƒ½é€²ä¸ä¾†... é¡§å•ï¼Œå¿«å¹«å¹«æˆ‘å€‘ï¼
            </div>

    <script>
        // --- éŠæˆ²é‚è¼¯èˆ‡åˆå§‹åŒ– ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const COLS = 40; 
        const ROWS = 20; 
        let dynamicGridSize = 0; 
        
        // åœ°åœ–ç‹€æ…‹: 0=æ³¥ç˜(ç©º), 1=ç´…æ¨¹æ—, 2=æ°´æµ
        let grid = []; 
        let isDragging = false;
        
        const characters = {
            crab: { name: "å°æ‹› (æ‹›æ½®èŸ¹)", icon: "ğŸ¦€", color: "#e67e22" },
            oyster: { name: "ç‰¡è £åª½åª½", icon: "ğŸ¦ª", color: "#bdc3c7" },
            bird: { name: "é«˜è¹ºé´´", icon: "ğŸ¦", color: "#e91e63" },
            fish: { name: "çƒé­š", icon: "ğŸŸ", color: "#95a5a6" }
        };
        let state = {
            flowPercent: 0,
            bioPercent: 0,
            milestones: { start: false, firstClear: false, halfway: false, finish: false }
        };

        // ç•«å¸ƒå°ºå¯¸è¨ˆç®— (ç¢ºä¿éŸ¿æ‡‰å¼)
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            dynamicGridSize = canvas.width / COLS;
            updateSimulation(); 
        }

        // å–å¾—æ»‘é¼ /è§¸æ§åº§æ¨™
        function getCoordsFromEvent(e) {
            let clientX, clientY;
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            const rect = canvas.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            const col = Math.floor(x / dynamicGridSize);
            const row = Math.floor(y / dynamicGridSize);
            return { row, col };
        }

        // è™•ç†æ¸…é™¤æ“ä½œ
        function handleInput(e) {
            if (isDragging && e.cancelable) e.preventDefault(); 
            if (!isDragging) return;
            const { row, col } = getCoordsFromEvent(e);
            if (row >= 0 && row < ROWS && col >= 0 && col < COLS) {
                if (grid[row][col] === 1) {
                    grid[row][col] = 0;
                    if (!state.milestones.firstClear) {
                        setDialogue('fish', "å“å”·ï¼å‹•ä½œæŒºä¿è½çš„å˜›ã€‚ä¸éåˆ¥åªæ¸…é€™è£¡ï¼Œè¦æ‰“é€šåˆ°å³é‚Šå»ï¼");
                        state.milestones.firstClear = true;
                    }
                    updateSimulation(); 
                }
            }
        }

        // åˆå§‹åŒ–éŠæˆ² (ç”Ÿæˆç´…æ¨¹æ—åœ°åœ–)
        function initGame() {
            for (let r = 0; r < ROWS; r++) {
                let row = [];
                for (let c = 0; c < COLS; c++) {
                    if (c < 2) { row.push(0); } else { row.push(Math.random() < 0.85 ? 1 : 0); }
                }
                grid.push(row);
            }

            // äº‹ä»¶ç›£è½ (æ»‘é¼ èˆ‡è§¸æ§)
            canvas.addEventListener('mousedown', () => isDragging = true);
            canvas.addEventListener('mouseup', () => isDragging = false);
            canvas.addEventListener('mousemove', handleInput);
            canvas.addEventListener('touchstart', (e) => { isDragging = true; handleInput(e); }, { passive: false });
            canvas.addEventListener('touchend', () => isDragging = false);
            canvas.addEventListener('touchmove', handleInput, { passive: false });
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas(); // é¦–æ¬¡åŸ·è¡Œ
        }

        // ç•«å¸ƒç¹ªåœ– (æ¸²æŸ“ç¶²æ ¼ã€æ°´æµã€ç´…æ¨¹æ—)
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const G = dynamicGridSize; 
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const x = c * G;
                    const y = r * G;
                    if (x + G > canvas.width || y + G > canvas.height) continue; 

                    if (grid[r][c] === 1) {
                        ctx.fillStyle = "#27ae60"; ctx.fillRect(x, y, G, G);
                        ctx.fillStyle = "#2ecc71"; ctx.fillRect(x + G * 0.1, y + G * 0.1, G * 0.8, G * 0.8);
                    } else if (grid[r][c] === 2) {
                        ctx.fillStyle = "#3498db"; ctx.fillRect(x, y, G, G);
                        if (state.bioPercent > 60 && Math.random() > 0.98) {
                            ctx.font = `${G * 0.6}px Arial`; ctx.fillText("ğŸ¦€", x, y + G * 0.8);
                        } else if (state.bioPercent > 80 && Math.random() > 0.98) {
                            ctx.font = `${G * 0.6}px Arial`; ctx.fillText("ğŸ¦", x, y + G * 0.8);
                        }
                    } else {
                        ctx.fillStyle = "#8d6e63"; ctx.fillRect(x, y, G, G);
                    }
                    ctx.strokeStyle = "rgba(0,0,0,0.1)"; ctx.strokeRect(x, y, G, G);
                }
            }
        }
        
        // æ°´æµæ¨¡æ“¬èˆ‡åˆ†æ•¸è¨ˆç®— (BFS æ¼”ç®—æ³•)
        function updateSimulation() {
            for (let r = 0; r < ROWS; r++) { for (let c = 0; c < COLS; c++) { if (grid[r][c] === 2) grid[r][c] = 0; } }
            let queue = [];
            let wetCount = 0;
            for (let r = 0; r < ROWS; r++) { if (grid[r][0] === 0) { queue.push({r: r, c: 0}); grid[r][0] = 2; } }

            while (queue.length > 0) {
                let curr = queue.shift(); wetCount++;
                let dirs = [[0,1], [0,-1], [1,0], [-1,0]];
                for (let d of dirs) {
                    let nr = curr.r + d[0];
                    let nc = curr.c + d[1];
                    if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                        if (grid[nr][nc] === 0) { grid[nr][nc] = 2; queue.push({r: nr, c: nc}); }
                    }
                }
            }
            let flowScore = Math.min(100, Math.floor((wetCount / (COLS * ROWS * 0.7)) * 100)); 
            let bioScore = 0;
            if (flowScore > 20) bioScore = Math.floor(flowScore * 0.8);
            if (flowScore > 80) bioScore = Math.floor(flowScore * 1.1); 
            if (bioScore > 100) bioScore = 100;

            updateUI(flowScore, bioScore);
            draw();
            checkStoryTrigger(flowScore, bioScore);
        }
        
        // UI åˆ†æ•¸æ›´æ–°
        function updateUI(flow, bio) {
            state.flowPercent = flow;
            state.bioPercent = bio;
            document.getElementById('flow-bar').style.width = flow + "%";
            document.getElementById('flow-text').innerText = flow + "%";
            document.getElementById('bio-bar').style.width = bio + "%";
            document.getElementById('bio-text').innerText = bio + "%";
        }

        // åŠ‡æƒ…è§¸ç™¼
        function checkStoryTrigger(flow, bio) {
            if (flow > 30 && !state.milestones.halfway) {
                setDialogue('oyster', "æ„Ÿè¦ºåˆ°äº†ï¼æ–°é®®çš„æµ·æ°´æµé€²ä¾†äº†ï¼Œå­©å­å€‘ï¼Œå¼µé–‹æ®¼æº–å‚™åƒé£¯å›‰ï¼");
                state.milestones.halfway = true;
            }
            if (flow > 70 && bio > 60 && !state.milestones.finish) {
                setDialogue('bird', "å“¼ï¼Œé€™æ‰åƒè©±å˜›ã€‚æ°´é€šäº†ï¼Œé­šè¦å¤šäº†ï¼Œæˆ‘ä¹Ÿèƒ½å‹‰å¼·åœ¨é€™è£¡è½è…³äº†ã€‚åšå¾—ä¸éŒ¯ã€‚");
                state.milestones.finish = true;
                setTimeout(() => {
                    document.getElementById('win-overlay').style.display = 'flex';
                }, 2000); 
            }
        }

        // å°è©±æ¡†æ–‡å­—é¡¯ç¤º
        function setDialogue(charKey, text) {
            const char = characters[charKey];
            const avatarEl = document.getElementById('char-avatar');
            const nameEl = document.getElementById('char-name');
            avatarEl.innerText = char.icon;
            avatarEl.style.borderColor = char.color;
            nameEl.innerText = char.name;
            nameEl.style.color = char.color;
            const textEl = document.getElementById('char-text');
            textEl.innerText = "";
            let i = 0;
            const typeWriter = setInterval(() => {
                if (i < text.length) {
                    textEl.innerText += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typeWriter);
                }
            }, 30);
        }

        initGame();
    </script>
